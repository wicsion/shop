{% extends "main/base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Предпросмотр вашего дизайна</h1>

    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
        <div class="flex justify-center mb-4">
            <img src="{{ design.template.front_image.url }}" class="max-w-full h-auto" alt="Product preview">
        </div>

        <div class="flex justify-between">
            <a href="{% url 'designer:designer_edit' design.id %}" class="btn btn-outline">
                Вернуться к редактированию
            </a>
            <button id="add-to-cart-btn" class="btn btn-primary">
                Добавить в корзину
            </button>
        </div>
    </div>
</div>

<script>
document.getElementById('add-to-cart-btn').addEventListener('click', function() {
    // This would use the same save order logic as in the designer
    // For simplicity, we'll redirect back to the designer to complete the order
    window.location.href = '{% url "designer:designer_edit" design.id %}';
});
</script>

<style>
.btn {
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    cursor: pointer;
    display: inline-block;
    text-align: center;
    font-weight: 500;
    transition: background-color 0.2s;
}
.btn-primary {
    background-color: #3b82f6;
    color: white;
    border: none;
}
.btn-primary:hover {
    background-color: #2563eb;
}
.btn-outline {
    background-color: white;
    color: #3b82f6;
    border: 1px solid #3b82f6;
}
.btn-outline:hover {
    background-color: #f8fafc;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}
.bg-white {
    background-color: white;
}
.rounded-lg {
    border-radius: 0.5rem;
}
.shadow-md {
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}
.p-4 {
    padding: 1rem;
}
.mb-6 {
    margin-bottom: 1.5rem;
}
.flex {
    display: flex;
}
.justify-center {
    justify-content: center;
}
.justify-between {
    justify-content: space-between;
}
.max-w-full {
    max-width: 100%;
}
.h-auto {
    height: auto;
}
</style>
{% endblock %}
