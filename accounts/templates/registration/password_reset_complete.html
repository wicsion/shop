{% extends 'main/base.html' %}

{% block content %}
<style>
    .login-container {
        max-width: 500px;
        margin: 3rem auto;
        padding: 2.5rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
    }

    .success-icon {
        font-size: 3rem;
        color: #3b82f6;
        margin-bottom: 1.5rem;
    }

    .success-text {
        font-size: 1rem;
        color: #4b5563;
        line-height: 1.6;
        margin-bottom: 2rem;
    }
</style>

<div class="login-container">
    <div class="success-icon">
        <i class="fas fa-check-circle"></i>
    </div>

    <h2 class="text-center mb-4 fw-bold">
        Пароль успешно изменен!
    </h2>

    <p class="success-text">
        Ваш пароль был успешно изменен. Теперь вы можете войти в систему с новым паролем.
    </p>

    <a href="{% url 'accounts:login' %}" class="btn btn-primary">
        <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
    </a>
</div>
{% endblock %}
