{% extends 'main/base.html' %}

{% block content %}
<style>
    .login-container {
        max-width: 500px;
        margin: 3rem auto;
        padding: 2.5rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .form-label {
        font-size: 0.9rem;
        color: #374151;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .custom-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        font-size: 0.9rem;
        transition: border-color 0.2s;
    }

    .custom-input:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
    }

    .is-invalid {
        border-color: #dc3545 !important;
    }
</style>

<div class="login-container">
    <h2 class="text-center mb-5 fw-bold">
        <i class="fas fa-key me-2 text-primary"></i>
        Установите новый пароль
    </h2>

    <form method="post" id="confirmForm">
        {% csrf_token %}

        <div class="mb-4">
            <label class="form-label">Новый пароль <span class="text-danger">*</span></label>
            <input type="password"
                   name="new_password1"
                   id="newPassword1"
                   class="custom-input"
                   placeholder="Введите новый пароль"
                   required>
            <div class="error-message" id="password1_error">Пожалуйста, введите пароль</div>
        </div>

        <div class="mb-4">
            <label class="form-label">Подтверждение пароля <span class="text-danger">*</span></label>
            <input type="password"
                   name="new_password2"
                   id="newPassword2"
                   class="custom-input"
                   placeholder="Повторите новый пароль"
                   required>
            <div class="error-message" id="password2_error">Пароли не совпадают</div>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold">
                <i class="fas fa-save me-2"></i>Сохранить пароль
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('confirmForm').addEventListener('submit', function(e) {
        let isValid = true;
        const password1 = document.getElementById('newPassword1');
        const password2 = document.getElementById('newPassword2');

        // Проверка первого пароля
        if (!password1.value.trim()) {
            document.getElementById('password1_error').style.display = 'block';
            password1.classList.add('is-invalid');
            isValid = false;
        } else {
            document.getElementById('password1_error').style.display = 'none';
            password1.classList.remove('is-invalid');
        }

        // Проверка совпадения паролей
        if (password1.value !== password2.value) {
            document.getElementById('password2_error').style.display = 'block';
            password2.classList.add('is-invalid');
            isValid = false;
        } else {
            document.getElementById('password2_error').style.display = 'none';
            password2.classList.remove('is-invalid');
        }

        if (!isValid) {
            e.preventDefault();
        }
    });
</script>
{% endblock %}
