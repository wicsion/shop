{% extends 'main/base.html' %}

{% block content %}
<style>
    .login-container {
        max-width: 500px;
        margin: 3rem auto;
        padding: 2.5rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .form-label {
        font-size: 0.9rem;
        color: #374151;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .custom-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        font-size: 0.9rem;
        transition: border-color 0.2s;
    }

    .custom-input:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
    }

    .is-invalid {
        border-color: #dc3545 !important;
    }
</style>

<div class="login-container">
    <h2 class="text-center mb-5 fw-bold">
        <i class="fas fa-key me-2 text-primary"></i>
        Сброс пароля
    </h2>

    <form method="post" id="resetForm">
        {% csrf_token %}

        <div class="mb-4">
            <label class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email"
                   name="email"
                   class="custom-input"
                   placeholder="example@company.com"
                   required>
            <div class="error-message" id="email_error">Пожалуйста, введите корректный email</div>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold">
                <i class="fas fa-paper-plane me-2"></i>Отправить ссылку
            </button>
        </div>

        <div class="text-center small">
            <a href="{% url 'accounts:login' %}" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Вернуться к входу
            </a>
        </div>
    </form>
</div>

<script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        let isValid = true;
        const email = this.querySelector('[name="email"]');

        if (!email.value.trim() || !email.value.includes('@')) {
            document.getElementById('email_error').style.display = 'block';
            email.classList.add('is-invalid');
            isValid = false;
        } else {
            document.getElementById('email_error').style.display = 'none';
            email.classList.remove('is-invalid');
        }

        if (!isValid) {
            e.preventDefault();
        }
    });
</script>
{% endblock %}
